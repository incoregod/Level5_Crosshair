<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8" />
    <!-- IMPORT BOOTSTRAP -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
      />
    <!-- END BOOTSTRAP -->
    <script
      src="https://kit.fontawesome.com/5f778e9df6.js"
      crossorigin="anonymous"
    ></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
    <body>
      <div id="app">
        <div class="app-wrapper ">
          <!-- <div class="container"> -->

            <div class="header">
              <i class="fas fa-crosshairs"></i>
              <p class="subheader-text text-secondary">Create Your Crosshair</p>
              <div class="vertical-line"></div>
              <button
              id="close-bttn"
              type="button"
              class="close"
              aria-label="Close"
              >
              <span aria-hidden="true">&times;</span>
              </button>            
            </div>

            <!-- Prewiew -->
            <div class="m-3 mt-4">
              <div id="preview-container">
                <div class="d-flex justify-content-between w-100">
                  <div class="circle-big">
                    <div class="circle-inside">
                      <div id="holder-crosshair" class="preview-container">
                        <div class="crosshair" id="crosshair">
                          <div class="horizontal left"></div>
                          <div class="horizontal right"></div>
                          <div class="vertical top"></div>
                          <div class="vertical bottom"></div>
                          <div class="dot"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-check form-switch d-flex align-items-center justify-content-center gap-5">
                    <label class="form-check-label text-secondary" style="font-size: 10px;" for="turnOn">Turn On</label>
                    <input class="form-check-input" type="checkbox" role="switch" id="turnOn">
                  </div>
                </div>
                
              </div>             
            </div>
            <div class="container">
              <div class="col-12">
                <div class="row justify-content-evenly">
                  <div id="crosshair-color-wrapper" class="mb-3 col-5 d-flex align-items-center justify-content-between">
                    <label for="color" class="form-label text-secondary">Cross Color:</label>
                    <input type="color" class="border-0 form-control form-control-color" id="color" name="color">
                  </div>
                  <div id="outline-color-wrapper" class="mb-3 col-5 d-flex align-items-center justify-content-between">
                    <label for="outline-color" class="form-label text-secondary">Outline Color:</label>
                    <input type="color" class="border-0 form-control form-control-color" id="outline-color" name="outline-color">
                  </div>
                </div>
              </div>
              <div class="row">
                <div id="crosshair-thickness-wrapper" class="mb-3" style="width: 100%;">
                  <label for="thickness" class="form-label text-secondary">Line Thickness:</label>
                  <input type="range" class="form-range gradient-range" id="thickness" name="thickness" min="1" max="10" value="2">
                </div>
              </div>
              <div class="row">
                <div id="crosshair-lenght-wrapper" class="mb-3" style="width: 100%;">
                  <label for="length" class="form-label text-secondary">Line Length:</label>
                  <input type="range" class="form-range gradient-range" id="length" name="length" min="10" max="100" value="20">
                </div>
              </div>
              <div class="row">
                <div id="gap-wrapper" class="mb-3">
                  <label for="gap" class="form-label text-secondary">Gap Size:</label>
                  <input type="range" class="form-range gradient-range" id="gap" name="gap" min="0" max="50" value="10">
                </div>
              </div>
              <div class="row">
                <div id="opacity-wrapper" class="mb-3">
                  <label for="opacity" class="form-label text-secondary">Crosshair Opacity:</label>
                  <input type="range" class="form-range gradient-range" id="opacity" name="opacity" min="0" max="1" step="0.1" value="1">
                </div>
              </div>
              <div class="row">
                <div id="outline-tick-wrapper" class="mb-3">
                  <label for="outline" class="form-label text-secondary">Outline Thickness:</label>
                  <input type="range" class="form-range gradient-range" id="outline" name="outline" min="0" step="0.1" max="2" value="0">
                </div>
              </div>
              <div class="row">
                <div id="dot-wrapper" class="d-flex align-items-center justify-content-between mb-3">
                  <label class="form-check-label text-secondary" for="dot">Show Dot</label>
                  <input class="form-check-input" type="checkbox" id="dot" name="dot">
                </div>
              </div>
              <div class="row">
                <div id="dot-size-wrapper" class="mb-3">
                  <label for="dot-size" class="form-label text-secondary">Dot Size:</label>
                  <input type="range" class="form-range gradient-range" id="dot-size" name="dot-size" min="1" step="1" max="8" value="2">
                </div>
              </div>
            </div>
            <div class="container text-end">
              <button id="reset" class="btn btn-primary ">Reset All</button>
              <button id="apply" class="btn btn-primary ">Save Changes</button>
            </div>
          <!-- </div> -->
        </div>
      </div>
      <div id="showCrosshair"></div>
    </body>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </body>
</html>
